<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="parinfer_rust.js"></script>
    <script>
      Rust.parinfer_rust.then((parinfer_rust) => {
        let request = JSON.stringify({
          mode: "indent",
          text: "(def x",
          options: {
            "cursorX": 3,
            "cursorLine": 0
          }
        });
        let response = parinfer_rust.run_parinfer(request);
        console.log(response);
      });
    </script>
  </body>
</html>
